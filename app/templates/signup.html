{% extends "layout.html" %}
    {% block title %}EventEat - Sign up{% endblock %}

    {% block styles %}
        <link rel="stylesheet" href="/static/css/signup.css">
    {% endblock %}

    {% block content %}
        <section class="container signup">
            <h1>Crea il tuo Account</h1>
            <p>Registrati per prenotare eventi gastronomici unici e scoprire offerte esclusive nella tua zona!</p>

            <form action="/signup" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Inserisci il tuo nome completo">
                </div>

                <div class="form-group">
                    <label for="genre">Genere</label>
                    <select name="genre" class="form-select" aria-label="Default select example" required>
                        <option value="M">Man</option>
                        <option value="F">Woman</option>
                        <option value="A">I prefer not</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Inserisci la tua email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Crea una password">
                </div>

                <div class="form-group">
                    <label for="role">Ruolo</label>
                    <select name="role" class="form-select" aria-label="Default select example" required>
                        <option value="M">Manager</option>
                        <option selected value="C">Client</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Registrati</button>

                <p class="login-link">Hai gi√† un account? <a href="/signin">Accedi</a></p>
            </form>
        </section>
    {% endblock %}
