{% extends "layout.html" %}
    {% block title %}EventEat - Eventi{% endblock %}

    {% block styles %}
        <link rel="stylesheet" href="/static/css/ecreate.css">
    {% endblock %}

    {% block content %}
        <section class="container e-c-title">
            <h1 class="e-c-first">Modifica {{ event.title }}</h1>
        </section>
        
        <section class="container form">

            <form action="{{ url_for('main.eedit', id = event.id) }}" method="POST" class="e-form">
                <div class="form-group mb-4">
                    <label for="title">Titolo</label>
                    <input required id="title" class="form-control" name="title" type="text" value="{{event.title}}">
                    <small class="form-text">Titolo dell'evento</small>
                </div>
        
                <div class="form-group mb-4">
                    <label for="description">Descrizione</label>
                    <textarea id="description" class="form-control" name="description" rows="3">{{event.description}}</textarea>
                    <small class="form-text">Descrizione dettagliata dell'evento</small>
                </div>
        
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="event_data">Data</label>
                            <input required id="event_data" class="form-control" name="event_data" type="date" value="{{event.event_data}}">
                            <small class="form-text">Data dell'evento</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="place">Luogo dell'evento</label>
                            <input required id="place" class="form-control" name="place" type="text" value="{{event.place}}">
                            <small class="form-text">Luogo dell'evento</small>
                        </div>
                </div>
        
                <!-- Pulsante di conferma -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Modifica</button>
                </div>
            </form>

        </section>
    {% endblock %}
